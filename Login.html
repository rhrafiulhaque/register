<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary': '#FD3D57'
                    }
                }
            }
        }
    </script>

    <script>
        const login = ()=>{
            alert('Hello world')
        }
    </script>
    <title>Register Form</title>
</head>

<body>
    <div class='container py-16'>
        <div class='mx-auto max-w-lg shadow px-6 py-7 rounded overflow-hidden'>
            <h1 class='uppercase font-medium text-2xl mb-1'>Login</h1>
            <p class='text-gray-600 mb-6 text-sm'>
                Login If you are ruturing customer
            </p>

            <form action="">
                <div class='space-y-4'>
                    <div>
                        <label htmlFor="email" class='text-gray-600 mb-2 block'>Email Address <span
                                class='text-red-600'>*</span> </label>
                        <input type="email" required
                            class='block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400'
                            placeholder='Enter your Email Address' />
                    </div>
                    <div>
                        <label htmlFor="password" class='text-gray-600 mb-2 block'>Password<span
                                class='text-red-600'>*</span> </label>
                        <input type="password" required
                            class='block w-full border border-gray-300 px-4 py-3 text-gray-600 text-sm rounded focus:ring-0 focus:border-primary placeholder-gray-400'
                            placeholder='Password' />
                    </div>
                    <div class='flex justify-between'>
                        <span><input type="checkbox" /> Remember me</span>

                        <a href="" class='text-primary font-medium'>Forgot Password</a>
                    </div>
                    <div>
                        <button
                            class='px-4 py-2 w-full rounded border border-primary bg-primary text-white hover:bg-white hover:text-primary transition' onclick=login()>Login</button>
                    </div>
                </div>
            </form>

            <div class='mt-6 flex justify-center relative'>
                <div class=' text-gray-600 uppercase px-3 bg-white z-10 relative'>Or Login with</div>
                <div class=' absolute left-0 top-3 w-full border-b-2 border-gray-200'></div>
            </div>

            <div class='mt-6 flex justify-between gap-4'>
                <button
                    class='w-1/2 py-2  text-center bg-blue-800 text-white rounded uppercase font-roboto font-medium text-sm hover:bg-blue-700 transition'>Facebook</button>
                <button
                    class='w-1/2 py-2  text-center bg-yellow-600 text-white rounded uppercase font-roboto font-medium text-sm hover:bg-yellow-500 transition'>Google</button>
            </div>
            <p class='mt-4 text-gray-600 text-center'> Don't Have an account? <a href="index.html"
                    class='cursor-pointer text-primary'> Register Now</a> </p>
        </div>
    </div>
</body>

</html>
